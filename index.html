<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secretos</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header-principal">
    <img src="img/logo_secretos.svg" />
    <h1>SECRETOS</h1>
  </header>
  <main class="main-container">
    <img src="img/img_secretos.svg" class="img-secretos" />
    <section class="principal-section">
      <h1>Bienvenidos</h1>
      <p>Para que tus secretos sean secretos de verdad...</p>
      <label>Celular de destino</label>
      <div id="container-countries">
        <input list="countries" name="country" id="input-country" placeholder="Elige el pais" autofocus>
        <input type="number" placeholder=" tel destino" id="destino" class="input-cel" />
      </div>
      <label>Clave</label>
      <input type="number" placeholder=" ingresar clave" id="offset" required />
      <label>Mensaje</label>
      <textarea name="message" rows="10" cols="40" placeholder="Escribe  tu  mensaje" id="message" required></textarea>
      <div class="container-btn">
        <button id="button_encode">CIFRAR</button>
        <button id="button_decode">DESCIFRAR</button>
      </div>
    </section>
  </main>
  <div class="container-btn-info-reset">
    <button class="btn-info"></button>
    <button type="boton" onclick="location.reload()" class="btn-reset"></button>
  </div>
  <notification-toast id="notification" class="error"><img src="./img/errorIcon.svg" slot="image"><span
      slot="title">ERROR</span></notification-toast>
    <div id="modal_container" class="modal-container">
      <div class="modal">
        <div id="modal" class="Content-modal"></div>
        <div class="container-btn-modal">
          <div class="btn-modal-whatsapp"></div>
          <button id="close-modal" class="btn-close-modal"> </button>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
    </body>
</html>

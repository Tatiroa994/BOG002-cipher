<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-principal">
      <img src="imagen/logo_secretos.svg" />
      <h1>SECRETOS</h1>
    </header>
    <main class="main-container">
      <img src="imagen/img_secretos.svg" class="img-secretos" />
      <section class="principal-section">
        <h1>Bienvenidos</h1>
        <p>Para que tus secretos sean secretos de verdad...</p>
        <select name="select">
          <option value="value1" selected>Value 1</option>
        </select>
        <label>Tel de destino</label>
        <input
          type="number"
          placeholder=" tel destino"
          id="destino"
          class="input"
        />
        <label>Clave</label>
        <input
          type="number"
          placeholder=" ingresar clave"
          id="offset"
          class="input"
        />
        <label>Mensaje</label>
        <textarea
          name="mensaje"
          rows="10"
          cols="40"
          placeholder="Escribe  tu  mensaje"
          id="mensaje"
        ></textarea>
        <div class="container-btn">
          <button id="button_encode">CIFRAR</button>
          <button id="button_decode">DESCIFRAR</button>
        </div>       
      </section>
      </main>
     <footer class="container-btn-info">
        <button class="btn-info"><img src="imagen/info_icon.svg"></button>
        <button type="boton" onclick="location.reload()" class="btn-reset">
          <img src="imagen/restart_icon.svg">
        </button>
     </footer>
    <section>
      <div id="modal_container" class="modal-container">
        <div class="modal">
          <p id="modal"></p>
          <button id="cerrar"></button>
            <img src="imagen/cerrar.png" width="50px" height="50px" />
          </button>
          <button type="submit" id="enviar">
            <img src="imagen/logog.png" width="50px" height="50px" />
          </button>
        </div>
      </div>
    </section>

    <script src="index.js" type="module"></script>
  </body>
</html>
